name: Build OneCloud ImmortalWrt (EXT4 Kernel 6.6)

on:
  workflow_dispatch:
    inputs:
      kernel_version:
        description: '选择内核版本'
        required: true
        default: '6.6'
        type: choice
        options:
          - 6.6
          - 6.7
          - 6.9
  schedule:
    - cron: '0 16 * * *'  # 每天北京时间 00:00 自动构建

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      OPENWRT_DIR: openwrt

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 设置依赖环境
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential gawk flex bison libssl-dev libncurses5-dev zlib1g-dev \
            git gettext unzip wget curl rsync swig file device-tree-compiler \
            python3 subversion qemu-utils upx-ucl xz-utils zstd e2fsprogs gzip tar

      - name: 下载 ImmortalWrt 源码
        run: |
          git clone --depth=1 -b openwrt-24.10 https://github.com/immortalwrt/immortalwrt.git "$OPENWRT_DIR"

      - name: 应用自定义配置
        run: |
          cp -f .config "$OPENWRT_DIR/.config"
          cp -f diy.sh "$OPENWRT_DIR/diy.sh"
          chmod +x "$OPENWRT_DIR/diy.sh"
          cd "$OPENWRT_DIR"
          ./diy.sh || true

      - name: 更新并安装 feeds
        run: |
          cd "$OPENWRT_DIR"
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 生成默认配置
        run: |
          cd "$OPENWRT_DIR"
          make defconfig

      - name: 编译固件
        run: |
          cd "$OPENWRT_DIR"
          make -j"$(nproc)" || make -j1 V=s

      - name: 打包所有编译产物
        id: pack
        run: |
          TARGET_DIR="$(ls -d ${OPENWRT_DIR}/bin/targets/*/*)"
          RELEASE_NAME="OneCloud-ImmortalWrt-EXT4-Kernel${{ github.event.inputs.kernel_version || '6.6' }}-${{ github.run_number }}"
          tar -czf "${RELEASE_NAME}.tar.gz" -C "$TARGET_DIR" .
          echo "FINAL_TAR=${RELEASE_NAME}.tar.gz" >> $GITHUB_ENV
          echo "✅ 已打包固件为：${RELEASE_NAME}.tar.gz"

      - name: 上传到 Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: "release-${{ github.run_number }}"
          name: "OneCloud ImmortalWrt (Kernel ${{ github.event.inputs.kernel_version || '6.6' }})"
          body: |
            ✅ OneCloud ImmortalWrt 自动构建完成  
            - 固件类型：EXT4  
            - 默认 IP：192.168.2.2  
            - 用户名/密码：root / 空  
            - 内核版本：${{ github.event.inputs.kernel_version || '6.6' }}  
            - 构建时间：${{ github.run_started_at }}
          files: ${{ env.FINAL_TAR }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
